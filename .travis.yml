sudo: false
language: node_js
node_js:
- "12.22.12"
notifications:
  email: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.2
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn
script:
  - yarn lint
  - yarn test --coverage
  - yarn build
  - yarn integTest
after_success:
  - yarn release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
